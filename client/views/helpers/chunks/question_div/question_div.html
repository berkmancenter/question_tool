<template name="question_div">
  <div class="question-wrapper">
    <div id="{{_id}}" class="question question-{{instanceid}} {{#if popular}}popular-question{{else}}{{age_marker}}{{/if}} {{#if isDisabled}}hidden-question{{/if}}">
      <p class="questiontext">{{{text}}}</p>
      <!-- {{# if hasAnswers}}
        {{> answers_list}}
      {{/if}} -->
      {{#if hasAnswers}}
      <p class="hiddenMessage showreplies link" id="{{_id}}">show {{answersCount}}</p>
      {{/if}}
      <div class="replybottom" id="down{{_id}}">
        <textarea id="text{{_id}}" class="replyarea" placeholder="Type a response..." maxlength="{{responseLength}}"></textarea>
        <div style="margin: 8px 0">
          <span class="replycounter">
            {{replyCount}}/{{responseLength}}
          </span>
          {{#if currentUser}}
          <span class="replybottombutton link" id="{{_id}}">
            Reply
          </span>
          {{/if}}
          <span class="anon-reply-bottom-button link" id="{{_id}}">
            Anonymous Reply
          </span>
        </div>
      </div>
      <div class="question-toolbar">
        <span class="vote-and-options">
          <a class="voteright {{shade}}" id="{{_id}}"><span class="triangle"></span> {{voteCount}}</a>
          <span class="replybutton link" id="reply{{_id}}">Reply</span>
          {{#if adminButtons}}
          <span class="adminquestionhide link" id="{{_id}}">
            {{#if isDisabled}}Unhide{{else}}Hide{{/if}}
          </span>
          <span class="adminquestionmodify link" id="{{_id}}">
            Modify
          </span>
          {{ else }}
            {{#if isPoster}}
            <span class="adminquestionmodify link" id="{{_id}}">
              Modify
            </span>
            {{/if}}
          {{/if}}
        </span>
        <span class="sharing">
          {{#if popular}}
          <span class="image-icon popular-icon" title="Popular"></span>
          {{else}}
            {{#if stale}}
              <span class="image-icon stale-icon" title="Stale"></span>
            {{/if}}
          {{/if}}
          {{#if new}}
            <span class="image-icon new-icon" title="New"></span>
          {{/if}}
          {{#if isSocial}}
            <span class="image-icon facebookbutton link" title="Share on Facebook"></span>
            <span class="image-icon twitterbutton link" title="Share on Twitter"></span>
          {{/if}}
        </span>
      </div>
      <div class="asked-by">
        {{#if poster}}
        <span class="poser">
          {{#if email}}
            <a href="mailto:{{email}}">{{poster}}</a>
          {{else}}
            {{poster}}
          {{/if}}
        </span>
        {{/if}}
        posted <span class="smallcaps" title="{{date_format timeorder}}">{{time_format timeorder}}</span>
      </div>
    </div>
  </div>
</template>
