<template name="propose">
		<div id="toparea" style="text-align: center;">
			<div id="questiondiv">
	      <textarea id="questioninput" maxlength="{{max_question}}" placeholder="Enter text here..."></textarea>
				<div id="topinputcontainer">
					{{#if currentUser}}
						<input id="questionnameinput" spellcheck="false" type="text" placeholder="Name..." value="{{currentUser.profile.name}}">
						<input id="questionemailinput" spellcheck="false" type="text" placeholder="Email..." value="{{currentUser.emails.[0].address}}">
					{{else}}
						<input id="questionnameinput" class="anon-input-box" spellcheck="false" type="text" placeholder="Name...">
						<input id="questionemailinput" class="anon-input-box" spellcheck="false" type="text" placeholder="Email...">
					{{/if}}
				</div>
				<div id="bottominputcontainer">
					<input id="questionpasswordinput" class="anon-input-box" type="password" placeholder="Password...">
					<input id="questionconfirminput" class="anon-input-box" type="password" placeholder="Confirm password...">
				</div>
				<div id="bottomquestionarea">
					<div id="checkareas">
						{{#if currentUser}}
						{{#if anonymous}}
							<div id="checkarea1">
								<div class="checkarealeft">
									<div class="checkbox" id="anonbox">
										<div class="checked" id="anoncheck">
										</div>
									</div>
								</div>
								<div class="checkarearight">
									<p class="checkboxlabel">Post as anonymous?</p>
								</div>
							</div>
						{{/if}}
						{{else}}
							<div id="checkarea1 chck">
								<div class="checkarealeft">
									<div class="checkbox" id="savebox">
										<div class="checked" id="savecheck">
										</div>
									</div>
								</div>
								<div class="checkarearight">
									<p class="checkboxlabel">Save your information?</p>
								</div>
							</div>
							<div id="checkarea2 chck" style="{{#if anonymous}}{{else}}visibility:hidden!important{{/if}}">
								<div class="checkarealeft" style="{{#if anonymous}}{{else}}visibility:hidden!important{{/if}}">
									<div class="checkbox" id="anonbox">
										<div class="checked" id="anoncheck">
										</div>
									</div>
								</div>
								<div class="checkarearight" style="{{#if anonymous}}{{else}}visibility:hidden!important{{/if}}">
									<p class="checkboxlabel">Post as anonymous?</p>
								</div>
							</div>
						{{/if}}
					</div>
          <div class="countarea">
						<span id="darkcounter">{{count}}</span>/{{ max_question }}
					</div>
					<div id="buttonarea">
						Post!
					</div>
				</div>
			</div>
		</div>
</template>
