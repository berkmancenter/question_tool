<template name="share">
	<div id="darker">
	</div>
	<div class="formcontainer">
		<h1 class="formtitle">Share</h1>
		<div class="modaltopmessage">
			Share a link to this Question Tool instance. If the instance is "hidden", it will only be visible to people with this link.
		</div>
		<input type="text" id="shareinput" value="{{shareLink}}">
		<div id="shareclosebutton">
			Close
		</div>
	</div>
</template>
